<!DOCTYPE html>
<html>
	<head>
		<title>Skyline Ranch</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
        <div class='row'>
          <div class='col-md-4'>
            <div class='navbar-header'>
              <a class="navbar-brand" href="/">
                <img id='header-logo' alt="Skyline Ranch logo" src="http://www.skyline-ranch.com/wordpress/wp-content/themes/atahualpa353/images/skyline_logo_sm.gif">
              </a>
            </div>
          </div>
          <div class='col-md-8'>
            <div class='row nav-row'>
              <ul class='nav navbar-nav pull-right'>
                <li>
                  <a href="https://www.facebook.com/skylineranchequestriancenter/" target="_blank">
                    <img class='social-icon' src="{{url_for('static', filename='img/fb_icon.png')}}">
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/skyline_ranch/" target="_blank">
                    <img class='social-icon' src="{{url_for('static', filename='img/ig_icon.png')}}">
                  </a>
                </li>
                <li>
                  <a href="/contact">
                    <img class='social-icon' src="{{url_for('static', filename='img/ic_mail_black_24dp_2x.png')}}">
                  </a>
                </li>
              </ul>
            </div>
            <div class='row nav-row'>
              <ul class="nav navbar-nav pull-right menu-bar">
                <li>
                  <a href="/">Home</a>
                </li>
                <li> <!-- class="active" -->
                  <a href="/lessons">Lessons</a>
                </li>
                <li>
                  <a href="/boarding">Boarding</a>
                </li>
                <li>
                  <a href="/training">Training and Clinics</a>
                </li>
                <li>
                  <a href="/instructors">Instructors</a>
                </li>
                <li>
                  <a href="/summercamp">Summer Camp</a>
                </li>
                <li>
                  <a href="/photos">Photos</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
			</div>
		</nav>
		{% block content %}
		{% endblock %}
    <footer class='footer'>
      <div class='container'>
       <div class='row'>
        <div class='col-md-6'>
          <p class='footer-text'><b>Skyline Ranch Equestrian Center</b>
            <br>5750 Redwood Road
            <br>Oakland, CA</p>
        </div>
        <div class='col-md-6'>
        </div>
       </div>
      </div>
    </footer
	</body>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</html>
