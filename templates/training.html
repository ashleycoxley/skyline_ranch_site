{% extends "header.html" %}
{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-5 section-pictures'>
      <div id="training-carousel" class="carousel slide section-pictures" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#training-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#training-carousel" data-slide-to="1"></li>
          <li data-target="#training-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://placekitten.com/g/400/500" alt="img 1">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="https://placekitten.com/g/400/499" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="https://placekitten.com/g/400/498" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#training-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#training-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class='col-md-7'>
      <h2>Training</h2>
      <p></p>
      <h4>Clinics</h4>
      <p>Skyline regularly hosts clinicians, including Tracey Lert on a regular basis and various rotating hunter/jumper, dressage, and eventing trainers.</p>
    </div>
  </div>
</div>
{% endblock %}
