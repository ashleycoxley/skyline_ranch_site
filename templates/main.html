{% extends "header.html" %}
{% block content %}
<div class='container'>
  <div class='row'>
    <div id="skyline-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#skyline-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#skyline-carousel" data-slide-to="1"></li>
        <li data-target="#skyline-carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://placekitten.com/g/1000/470" alt="img 1">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="item">
          <img src="https://placekitten.com/g/1000/469" alt="...">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="item">
          <img src="https://placekitten.com/g/1000/472" alt="...">
          <div class="carousel-caption">
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#skyline-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#skyline-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
{% endblock %}
